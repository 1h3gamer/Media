<!DOCTYPE html>
<html>
    <head>'
        <title>Forms in HTML</title>
    </head>
    <body>
        <h1>Personal Information</h1>
        <form>
            <fieldset>
                <legend>Personal details</legend>
                <label>Name:</label>
                <input type="text" id="name"><br><br>
                <label>Email</label>
                <input type="email" id="email"><br><br>
                <label>Contact details</label>
                <input type="number" id="number"><br><br>
                <label>Gender</label><br>
                <input type="radio" id="female" name="gender" value="Female">Female<br>
                <input type="radio" id="male" name="gender" value="Male">Male<br><br>
                <label>Country</label><br>
                <input type="checkbox" id="Country" value="America">America<br>
                <input type="checkbox" id="Country" value="Nigeria">Nigeria<br><br>
                <label>Birthday</label><br>
                <input type="date" id="Birthday">
            </fieldset>
            <fieldset>
                <legend>Marks</legend>
                <label>Enter your marks</label><br><br>
                <select name="subject" id="subject">
                    <option value="Maths">Maths</option>
                    <option value="PSHE">PSHE</option>
                    <option value="Physical Ed">Physical Ed</option>
                </select>
                <input type="number" id="m1" name="m1"><br><br>
                <select name="subject1" id="subject1">
                    <option value="Maths">Maths</option>
                    <option value="PSHE">PSHE</option>
                    <option value="Physical Ed">Physical Ed</option>
                </select>
                <input type="number" id="m2" name="m2"><br><br>
                <select name="subject2" id="subject2">
                    <option value="Maths">Maths</option>
                    <option value="PSHE">PSHE</option>
                    <option value="Physical Ed">Physical Ed</option>
                </select>
                <input type="number" id="m3" name="m3"><br><br>
            </fieldset>
        </form>
    </body>
</html>
